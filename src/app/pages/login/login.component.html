<app-default-login-layout
    tittle="Login into your account"
    primaryBtnTxt="Login Now"    
    secondaryBtnTxt="Signup Now" 
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>

<form [formGroup]="loginForm">
    <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="fulano@gmail.com"
    >
        <img src="/assets/svg/email.svg"/>
    </app-primary-input>
    <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Your Password"

    >
        <img src="/assets/svg/password.svg"/>
    </app-primary-input>
    <span>Forgot password?</span>
</form>
</app-default-login-layout>
